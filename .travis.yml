language: python

branches:
  only:
    - master
    - /^v\d+.\d+(.\d+)?(-\S*)?$/
    - /^feat\/.*$/

sudo: false

matrix:
  include:
    - os: linux
      python: "3.5"

    - os: linux
      python: "3.6"

    - os: linux
      python: "3.7-dev"

    - os: osx
      language: generic
      env: PYTHON=3.5.6

    - os: osx
      language: generic
      env: PYTHON=3.6.6

    - os: osx
      language: generic
      env: PYTHON=3.7.0

before_install: |
  if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    brew update
    brew install pyenv
    brew install pyenv-virtualenv
    pyenv install $PYTHON
    export PYENV_VERSION=$PYTHON
    export PATH="/Users/travis/.pyenv/shims:${PATH}"
    pyenv-virtualenv venv
    source venv/bin/activate
    python --version
  elif [ "$TRAVIS_OS_NAME" == "windows" ]; then
    choco install miniconda3 --params="'/AddToPath:1'"
    conda config --add channels conda-forge
    conda create -n py$PYTHON python=$PYTHON
    activate py$PYTHON
  fi

install:
  - pip install pipenv
  - pipenv install --dev

script:
  - pipenv run pytest --cov=pushbullet_cli

after_success:
  - codecov

